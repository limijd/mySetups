# Allow Meta/Option + arrows to be recognized (needed on macOS terminals)
set -g xterm-keys on

# Give the active window a distinct style in the status bar
set -g status-style fg=colour249,bg=colour235
setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-current-style fg=colour16,bg=colour32,bold

set-window-option -g automatic-rename on
set -g status-keys vi
set -g history-limit 10000

bind-key -n M-Left previous-window
bind-key -n M-Right next-window
#bind-key -n M-A-Left previous-window
#bind-key -n M-A-Right next-window
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

