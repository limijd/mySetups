# Allow Meta/Option + arrows to be recognized (needed on macOS terminals)
set -g xterm-keys on
set -sg escape-time 0  # make tmux parse Meta/arrow sequences instantly

# Give the active window a distinct style in the status bar
set -g status-style fg=colour249,bg=colour235
setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-current-style fg=colour16,bg=colour32,bold

set-window-option -g automatic-rename on
set -g status-keys vi
set -g history-limit 10000

# Multiple bindings for previous/next window so different terminals work
bind-key -n M-Left previous-window
bind-key -n M-Right next-window
bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n S-Left previous-window
bind-key -n S-Right next-window
bind-key -n C-Left previous-window
bind-key -n C-Right next-window
bind-key -n C-Tab next-window
bind-key -n C-S-Tab previous-window

# Swap windows with Ctrl+Shift+arrows
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

